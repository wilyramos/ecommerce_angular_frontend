<h1 mat-dialog-title class="text-xl font-semibold">
  {{ isEditMode ? 'Editar Categoría' : 'Nueva Categoría' }}
</h1>

<mat-dialog-content>
  <form [formGroup]="categoryForm" class="flex flex-col gap-4 py-4">
    <!-- Nombre -->
    <mat-form-field appearance="fill">
      <mat-label>Nombre de la Categoría</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
        El nombre es obligatorio.
      </mat-error>
    </mat-form-field>

    <!-- Categoría padre -->
    <mat-form-field appearance="fill">
      <mat-label>Categoría Padre (opcional)</mat-label>
      <mat-select formControlName="parentCategory">
        <mat-option value="">Ninguna</mat-option>
        <mat-option
          *ngFor="let cat of categories"
          [value]="cat._id"
          [disabled]="isEditMode && cat._id === data.category?._id"
        >
          {{ cat.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="null">Cancelar</button>
  <button
    mat-flat-button
    color="primary"
    (click)="onSave()"
    [disabled]="categoryForm.invalid"
  >
    Guardar
  </button>
</mat-dialog-actions>
