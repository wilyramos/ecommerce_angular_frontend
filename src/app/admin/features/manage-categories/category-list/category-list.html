<div class="flex items-center justify-between mb-6">
  <h1 class="text-2xl font-semibold text-neutral-800">Gestión de Categorías</h1>
  <button mat-flat-button color="primary" (click)="openCategoryDialog()">
    <mat-icon>add</mat-icon>
    <span>Nueva Categoría</span>
  </button>
</div>

<div class="overflow-hidden">
  <table class="min-w-full divide-y divide-neutral-200">
    <thead class="bg-neutral-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-neutral-500 uppercase">Nombre</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-neutral-500 uppercase">Slug</th>
        <th class="px-6 py-3 text-right text-xs font-medium text-neutral-500 uppercase">Acciones</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-neutral-200">
      @for (category of flatCategories(); track category._id) {
        <tr>
          <td class="px-6 py-3 whitespace-nowrap text-sm font-medium text-neutral-900">
            <span [style.padding-left.px]="category.level * 20">
              <ng-container *ngIf="category.level > 0">└─ </ng-container>
              {{ category.name }}
            </span>
          </td>
          <td class="px-6 py-3 whitespace-nowrap text-sm text-neutral-500">
            {{ category.slug }}
          </td>
          <td class="px-6 py-3 whitespace-nowrap text-right text-sm font-medium space-x-1">
            <button mat-icon-button (click)="openCategoryDialog(category)" aria-label="Editar categoría">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteCategory(category)" aria-label="Eliminar categoría">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
