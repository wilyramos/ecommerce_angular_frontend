<div
  id="sheet-backdrop"
  *ngIf="visible()"
  (click)="backdropClick($event)"
  class="fixed inset-0 bg-black/40 z-40 transition-opacity duration-300"
  [class.opacity-100]="open()"
  [class.opacity-0]="!open()"
>
  <aside
    class="fixed right-0 top-0 h-full w-full sm:w-[420px] bg-white z-50 shadow-2xl transform transition-transform duration-300 ease-out flex flex-col"
    [class.translate-x-0]="open()"
    [class.translate-x-full]="!open()"
  >
    <header class="flex justify-between items-center p-4 border-b">
      <h2 class="text-lg font-semibold">Your Cart ({{ store.totalItems() }})</h2>
      <button (click)="close()" class="text-gray-500 hover:text-gray-800 text-xl">×</button>
    </header>

    <section class="flex-1 overflow-y-auto divide-y">
      <div *ngIf="store.all.length; else empty">
        <div
          *ngFor="let item of store.all"
          class="flex items-center gap-3 p-4"
        >
          <img [src]="item.image" alt="" class="w-16 h-16 rounded object-cover" />
          <div class="flex-1">
            <p class="font-medium">{{ item.name }}</p>
            <p class="text-sm text-gray-500">
              ${{ item.price }} × {{ item.qty }}
            </p>
          </div>
          <button
            (click)="store.remove(item.id)"
            class="text-sm text-red-500 hover:underline"
          >
            Remove
          </button>
        </div>
      </div>

      <ng-template #empty>
        <div class="p-6 text-center text-gray-500">Your cart is empty.</div>
      </ng-template>
    </section>

    <footer class="p-4 border-t space-y-2">
      <div class="flex justify-between text-lg font-medium">
        <span>Total:</span>
        <span>${{ store.totalPrice() }}</span>
      </div>
      <button
        class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition"
      >
        Checkout
      </button>
    </footer>
  </aside>
</div>
