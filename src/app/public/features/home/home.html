<section class="py-16 mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">

  <h2 class="text-2xl font-semibold text-gray-900 mb-8">Categor√≠as principales</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    @for (category of rootCategories(); track category._id) {
      <app-category-card [category]="category"></app-category-card>
    }
  </div>

  @for (root of treeCategories(); track root._id) {
    @if (root.children && root.children.length > 0) {
      <section class="mt-20">
        <h2 class="text-xl font-semibold pb-2">{{ root.name }}</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
          @for (child of root.children; track child._id) {
            <app-category-card [category]="child"></app-category-card>
          }
        </div>
      </section>
    }
  }
</section>
