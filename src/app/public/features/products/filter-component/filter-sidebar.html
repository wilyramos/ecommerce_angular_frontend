<div class="space-y-4">
  <!-- Itera sobre cada grupo de filtro (p.ej. 'Categorías' o 'Color') -->
  <div *ngFor="let filter of filters">
    <h3 class="font-semibold text-gray-800 mb-2">{{ filter.name }}</h3>

    <!-- Contenedor para los botones de opción -->
    <div class="flex flex-wrap gap-2 mt-1">

      <!-- Itera sobre cada valor disponible en ese grupo de filtro -->
      <!-- 'val' es un objeto { name: '...', value: '...' } -->
      <button
        *ngFor="let val of filter.values"
        (click)="toggleValue(filter, val.value)"
        [class.bg-gray-900]="filter.selected.includes(val.value)"
        [class.text-white]="filter.selected.includes(val.value)"
        [class.border-gray-300]="!filter.selected.includes(val.value)"
        [class.text-gray-700]="!filter.selected.includes(val.value)"
        class="px-3 py-1 border rounded text-sm font-medium hover:bg-gray-900 hover:text-white transition-colors duration-200 cursor-pointer"
      >
        <!-- Mostramos el 'name' (visible) -->
        {{ val.name }}
      </button>

    </div>
  </div>
</div>
