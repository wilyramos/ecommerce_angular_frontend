<div class="space-y-4">
  <div *ngFor="let filter of filters">
    <h3 class="font-semibold">{{ filter.name }}</h3>
    <div class="flex flex-wrap gap-2 mt-1">
      <button
        *ngFor="let val of filter.values"
        (click)="toggleValue(filter, val)"
        [class.bg-black]="filter.selected.includes(val)"
        [class.text-white]="filter.selected.includes(val)"
        class="px-2 py-1 border border-gray-200 rounded text-sm hover:bg-black hover:text-white transition-colors duration-200 cursor-pointer"
      >
        {{ val }}
      </button>
    </div>
  </div>
</div>
