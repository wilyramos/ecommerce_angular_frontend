<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <div class="text-center mb-10">
    <h1 class="text-4xl font-bold tracking-tight text-gray-900">Todos los Productos</h1>
    <p class="mt-4 max-w-2xl mx-auto text-lg text-gray-600">Explorá nuestra colección completa y encontrá tu próximo artículo favorito.</p>
  </div>

  <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
    @for (product of products(); track product._id) {
      <app-product-card [product]="product"></app-product-card>
    }
  </div>
</div>
