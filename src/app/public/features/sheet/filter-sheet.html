<div class="flex flex-col h-full bg-white">
  <div class="flex items-center justify-between p-4 border-b">
    <h2 class="text-lg ">Filtros adicionales</h2>
    <button mat-icon-button (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="flex-1 overflow-y-auto p-4 space-y-4">
    <div>
      <h3 class="font-medium mb-2">Precio</h3>
      <input type="range" min="0" max="1000" class="w-full" />
    </div>

    <div>
      <h3 class="font-medium mb-2">Marca</h3>
      <label class="block"><input type="checkbox" /> Apple</label>
      <label class="block"><input type="checkbox" /> Samsung</label>
      <label class="block"><input type="checkbox" /> Xiaomi</label>
    </div>

    <div>
      <h3 class="font-medium mb-2">Color</h3>
      <label class="block"><input type="checkbox" /> Negro</label>
      <label class="block"><input type="checkbox" /> Blanco</label>
      <label class="block"><input type="checkbox" /> Azul</label>
    </div>
  </div>

  <div class="border-t p-4">
    <button mat-raised-button color="primary" class="w-full">
      Aplicar filtros
    </button>
  </div>
</div>
