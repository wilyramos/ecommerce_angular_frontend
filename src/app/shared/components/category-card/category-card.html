<a [routerLink]="['/products/category', category.slug]" class="group relative block">
  <div class="relative h-[460px] w-full overflow-hidden rounded-lg">
    <img [src]="'https://picsum.photos/600/400?random=' + category.slug" [alt]="category.name"
      class="h-full w-full object-cover object-center" />


    <div class="absolute inset-0  bg-opacity-40"></div>
  </div>
  <div class="absolute inset-0 flex items-center justify-center">
    <h3 class="text-2xl font-bold text-white tracking-wider">
      {{ category.name }}
    </h3>
  </div>
</a>
