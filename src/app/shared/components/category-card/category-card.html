<a [routerLink]="['/products/category', category.slug]" class="group relative block">
  <div class="relative h-[460px] w-full overflow-hidden rounded-lg">
    <img
      [src]="'/assets/images/categories/' + category.slug + '.jpg'"
      [alt]="category.name"
      class="h-full w-full object-cover object-center transition-transform duration-500 group-hover:scale-110"
    />
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>
  </div>
  <div class="absolute inset-0 flex items-center justify-center">
    <h3 class="text-2xl font-bold text-white tracking-wider">
      {{ category.name }}
    </h3>
  </div>
</a>
